<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="header">
		<header class="header rs-nav">
			<div class="top-bar">
				<div class="container">
					<div class="row d-flex justify-content-between">
						<div class="topbar-left">
							<ul>
								<li><a href="faq-1.html"><i
										class="fa fa-question-circle"></i>Ask a Question</a></li>
								<li><a href="javascript:;"><i class="fa fa-envelope-o"></i>Support@website.com</a></li>
							</ul>
						</div>
						<div class="topbar-right">
							<ul>
								<li><select class="header-lang-bx">
										<option data-icon="flag flag-uk">English UK</option>
										<option data-icon="flag flag-us">English US</option>
								</select></li>
								<li sec:authorize="isAnonymous()"><a class="btn"
									th:href="@{/dangnhap}">Đăng nhập</a></li>
								<li>
									<form th:action="@{/dangxuat}" method="post"
										sec:authorize="isAuthenticated()">
										<button type="submit" class="btn">Đăng xuất</button>
									</form>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="sticky-header navbar-expand-lg">
				<div class="menu-bar clearfix">
					<div class="container clearfix">
						<!-- Header Logo ==== -->
						<div class="menu-logo">
							<a href="index.html"><img src="assets/images/logo.png" alt=""></a>
						</div>
						<!-- Mobile Nav Button ==== -->
						<button
							class="navbar-toggler collapsed menuicon justify-content-end"
							type="button" data-toggle="collapse" data-target="#menuDropdown"
							aria-controls="menuDropdown" aria-expanded="false"
							aria-label="Toggle navigation">
							<span></span> <span></span> <span></span>
						</button>
						<!-- Author Nav ==== -->
						<div class="secondary-menu">
							<div class="secondary-inner">
								<ul>
									<li><a href="javascript:;" class="btn-link"><i
											class="fa fa-facebook"></i></a></li>
									<li><a href="javascript:;" class="btn-link"><i
											class="fa fa-google-plus"></i></a></li>
									<li><a href="javascript:;" class="btn-link"><i
											class="fa fa-linkedin"></i></a></li>
									<!-- Search Button ==== -->
									<li class="search-btn"><button id="quik-search-btn"
											type="button" class="btn-link">
											<i class="fa fa-search"></i>
										</button></li>
								</ul>
							</div>
						</div>
						<!-- Search Box ==== -->
						<div class="nav-search-bar">
							<form action="#">
								<input name="search" value="" type="text" class="form-control"
									placeholder="Type to search"> <span><i
									class="ti-search"></i></span>
							</form>
							<span id="search-remove"><i class="ti-close"></i></span>
						</div>
						<!-- Navigation Menu ==== -->
						<div
							class="menu-links navbar-collapse collapse justify-content-start"
							id="menuDropdown">
							<div class="menu-logo">
								<a href="index.html"><img src="assets/images/logo.png"
									alt=""></a>
							</div>
							<ul class="nav navbar-nav">
								<li class="active" th:each="menu1: ${topMenus}"
									th:class="${!#lists.isEmpty(menu1.menuCon) ? 'has-child' : ''}">

									<a href="javascript:;" th:href="@{/}+${menu1.biDanh}"
									th:text="${menu1.tieuDe}"></a> <i class="fa fa-chevron-down"
									th:if="${!#lists.isEmpty(menu1.menuCon)}"></i>

									<ul class="sub-menu" th:if="${!#lists.isEmpty(menu1.menuCon)}">
										<li th:each="menu2 : ${menu1.menuCon}"
											th:class="${!#lists.isEmpty(menu2.menuCon) ? 'has-child' : ''}">

											<a th:href="@{/}+${menu2.biDanh}" th:text="${menu2.tieuDe}"></a>

											<i class="fa fa-angle-right"
											th:if="${!#lists.isEmpty(menu2.menuCon)}"></i>

											<ul class="sub-menu"
												th:if="${!#lists.isEmpty(menu2.menuCon)}">

												<li th:each="menu3 : ${menu2.menuCon}"><a
													th:href="@{/}+${menu3.biDanh}" th:text="${menu3.tieuDe}"></a>
												</li>
											</ul>
										</li>
									</ul>
								</li>
							</ul>

							<div class="nav-social-link">
								<a href="javascript:;"><i class="fa fa-facebook"></i></a> <a
									href="javascript:;"><i class="fa fa-google-plus"></i></a> <a
									href="javascript:;"><i class="fa fa-linkedin"></i></a>
							</div>
						</div>
						<!-- Navigation Menu END ==== -->
					</div>
				</div>
			</div>
		</header>
	</div>
</body>
</html>
