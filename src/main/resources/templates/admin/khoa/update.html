<!DOCTYPE html>
<html layout:decorate="~{admin/site}">
<head>
<meta charset="UTF-8">
<title>Sửa khoa</title>
</head>
<body>
	<div class="container-fluid" layout:fragment="content">
		<div class="db-breadcrumb">
			<h4 class="breadcrumb-title">Sửa khoa</h4>
			<ul class="db-breadcrumb-list">
				<li><a href="#"><i class="fa fa-home"></i>Home</a></li>
				<li>User Profile</li>
			</ul>
		</div>
		<div class="row">
			<!-- Your Profile Views Chart -->
			<div class="col-lg-12 m-b30">
				<div class="widget-box">
					<div class="wc-title">
						<h4>Sửa khoa</h4>
					</div>
					<form th:action="@{/admin/khoa/update}" th:object="${khoa}" method="post">
						<input type="hidden" th:field="*{id}" />
						<div class="widget-inner">

							<div class="edit-profile m-b30">
								<div class="">
									<div class="form-group row">
										<div class="col-sm-10  ml-auto">
											<h3>Sửa thông tin khoa</h3>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Tên khoa</label>
										<div class="col-sm-7">
											<input class="form-control" type="text" th:field="*{tenKhoa}">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Mô tả</label>
										<div class="col-sm-7">
											<input class="form-control" th:field="*{moTa}" type="text">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="edit-profile">
							<div class="row">
								<div class="col-sm-2"></div>
								<div class="col-sm-7">
									<button type="submit" class="btn">Lưu</button>
									<button type="reset" class="btn-secondry">Đặt lại</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Your Profile Views Chart END-->
	</div>
</body>
</html>
