<!DOCTYPE html>
<html layout:decorate="~{admin/site}">
<head>
<meta charset="UTF-8">
<title>Thêm bài viết mới</title>
</head>
<body>
	<div class="container-fluid" layout:fragment="content">
		<div class="db-breadcrumb">
			<h4 class="breadcrumb-title">Thêm bài viết</h4>
			<ul class="db-breadcrumb-list">
				<li><a href="#"><i class="fa fa-home"></i>Home</a></li>
				<li>User Profile</li>
			</ul>
		</div>
		<div class="row">
			<!-- Your Profile Views Chart -->
			<div class="col-lg-12 m-b30">
				<div class="widget-box">
					<div class="wc-title">
						<h4>Thông tin bài viết</h4>
					</div>
					<form th:action="@{/admin/baiviet/create}" th:object="${baiViet}"
						method="post" enctype="multipart/form-data">

						<div class="widget-inner">

							<div class="edit-profile m-b30">
								<div class="">
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Tiêu đề bài
											viết</label>
										<div class="col-sm-7">
											<input class="form-control" type="text" th:field="*{tieuDe}">
											<span class="text-danger"
												th:if="${#fields.hasErrors('tieuDe')}" th:errors="*{tieuDe}"></span>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Mô tả</label>
										<div class="col-sm-7">
											<textarea class="form-control" th:field="*{moTa}" type="text"> </textarea>
											<span class="text-danger"
												th:if="${#fields.hasErrors('moTa')}" th:errors="*{moTa}"></span>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Nội dung</label>
										<div class="col-sm-7">
											<textarea class="form-control" th:field="*{noiDung}"
												type="text"> </textarea>
											<span class="text-danger"
												th:if="${#fields.hasErrors('noiDung')}"
												th:errors="*{noiDung}"></span>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Danh mục bài
											viết</label>
										<div class="col-sm-7">
											<select class="form-control" th:field="*{danhMucBaiViet}"
												id="vaiTroSelect">

												<option th:each="danhMuc: ${danhMucs}"
													th:text="${danhMuc.tenDanhMuc}" th:value="${danhMuc.id}"></option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Ảnh bài viêt</label>
										<div class="col-sm-7">
											<div class=" custom-file">
												<input type="file" class="custom-file-input" name="fileAnh"
													accept="image/png, image/jpeg" /> <label
													class="custom-file-label font-weight-normal" for="fileAnh">Chọn
													tệp ảnh</label>
											</div>

											<div class="text-danger" th:if="${#fields.hasErrors('anh')}"
												th:errors="*{anh}"></div>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Tùy chọn hiển
											thị</label>
										<div class="col-sm-7">
											<input type="checkbox" th:field="*{hienThi}" /> <label
												class="font-weight-normal" for="hienThi">Hiển thị</label>
										</div>
									</div>

								</div>
							</div>
						</div>
						<div class="edit-profile">
							<div class="row">
								<div class="col-sm-2"></div>
								<div class="col-sm-7">
									<button type="submit" class="btn">Lưu</button>
									<a th:href="@{/admin/baiviet}" class="	btn-secondry">Quay lại</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- Your Profile Views Chart END-->
		</div>
	</div>
	<script layout:fragment="scripts">
		$(document).ready(function() {
			bsCustomFileInput.init();
		});
	</script>
</body>
</html>
