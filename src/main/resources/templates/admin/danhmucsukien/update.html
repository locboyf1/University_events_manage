<!DOCTYPE html>
<html layout:decorate="~{admin/site}">
<head>
<meta charset="UTF-8">
<title>Sửa danh mục bài viết</title>
</head>
<body>
	<div class="container-fluid" layout:fragment="content">
		<div class="db-breadcrumb">
			<h4 class="breadcrumb-title">Sửa danh mục</h4>
			<ul class="db-breadcrumb-list">
				<li><a href="#"><i class="fa fa-home"></i>Home</a></li>
				<li>User Profile</li>
			</ul>
		</div>
		<div class="row">
			<!-- Your Profile Views Chart -->
			<div class="col-lg-12 m-b30">
				<div class="widget-box">
					<div class="wc-title">
						<h4>Sửa danh mục</h4>
					</div>
					<form th:action="@{/admin/danhmucsukien/update}" th:object="${danhMuc}"
						method="post">
						<input type="hidden" th:field="*{thuTu}" />
						<input type="hidden" th:field="*{id}" />
						<div class="widget-inner">

							<div class="edit-profile m-b30">
								<div class="">
									<div class="form-group row">
										<div class="col-sm-10  ml-auto">
											<h3>Sửa thông tin danh mục</h3>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Tên danh mục</label>
										<div class="col-sm-7">
											<input class="form-control" type="text" th:field="*{tenDanhMuc}">
											<div class="text-danger" th:if="${#fields.hasErrors('tenDanhMuc')}"
												th:errors="*{tenDanhMuc}"></div>

										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">Mô tả</label>
									<div class="col-sm-7">
										<input class="form-control" th:field="*{moTa}" type="text">
										<div class="text-danger" th:if="${#fields.hasErrors('moTa')}"  th:errors="*{moTa}"></div>
									</div>
								</div>

							</div>
						</div>
						<div class="edit-profile">
							<div class="row">
								<div class="col-sm-2"></div>
								<div class="col-sm-7">
									<button type="submit" class="btn">Lưu</button>
									<a th:href="@{/admin/danhmucsukien}" class="	btn-secondry">Quay lại</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Your Profile Views Chart END-->
</body>
</html>
