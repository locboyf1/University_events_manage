<!DOCTYPE html>
<html lang="en" layout:decorate="~{admin/site}">


<!-- modal.html  21 Nov 2019 03:54:30 GMT -->

<head>

<title>Quản lý danh mục bài viết</title>
<!-- General CSS Files -->
</head>

<body>
	<!-- Main Content -->
	<section class="section" layout:fragment="content">
		<div class="section-body">
			<div class="row">
				<div class="col-12 col-md-12 col-lg-12">
					<div class="card">
						<div class="card-header">
							<h4>Quản lý danh mục bài viết</h4>
						</div>
						<div class="card-body">
							<button type="button" class="btn btn-primary" data-toggle="modal"
								data-target="#exampleModal">Thêm danh mục mới</button>

							<table
								class="table table-striped table-hover table-bordered mt-3">

								<thead class="table-light">
									<tr>
										<th scope="col">STT</th>
										<th scope="col">Tên danh mục</th>
										<th scope="col">Mô tả</th>
										<th scope="col">Thứ tự</th>
										<th scope="col">Hành động</th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="danhMuc, i : ${danhMucs}">
										<th th:text="${i.count}" scope="row">4</th>
										<td th:text="${danhMuc.tenDanhMuc}">ten</td>
										<td th:text="${danhMuc.moTa}">mota</td>
										<td>
											<a th:href="@{/admin/danhmucbaiviet/up/{id}(id = ${danhMuc.id})}" class="btn gray" ><i class="fa fa-sort-up"></i></a>
											<a th:href="@{/admin/danhmucbaiviet/down/{id}(id = ${danhMuc.id})}" class="btn gray"><i class="fa fa-sort-desc"></i></a>
										</td>
										<td><a
											th:href="@{/admin/danhmucbaiviet/update/{id}(id = ${danhMuc.id})}"
											class="btn">Sửa</a>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal with form -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="formModal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="formModal">Nhập thông tin danh
							mục</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="" th:object="${danhMuc}"
							th:action="@{/admin/danhmucbaiviet/create}" method="post">
							<input type="hidden" value="0" name="thuTu" />
							<script type="text/javascript" th:if="${#fields.hasErrors()}">
								alert("[[${#fields.allErrors()[0]}]]")
							</script>
							<div class="form-group">
								<label>Danh mục</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-font"></i>
										</div>
									</div>
									<input type="text" class="form-control"
										placeholder="Tên danh mục" th:field="*{tenDanhMuc}">

								</div>
							</div>
							<div class="form-group">
								<label>Mô tả</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-file-text-o"></i>
										</div>
									</div>
									<textarea type="text" class="form-control" placeholder="Mô tả"
										th:field="*{moTa}"></textarea>
								</div>
							</div>
							<button type="submit" class="btn btn-primary m-t-15 waves-effect">Tạo</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>


<!-- modal.html  21 Nov 2019 03:54:30 GMT -->

</html>
