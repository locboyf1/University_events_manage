<!DOCTYPE html >
<html layout:decorate="~{layouts/site}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="page-content bg-white">
			<!-- Main Slider -->
			<div class="section-area section-sp1 ovpr-dark bg-fix online-cours"
				style="background-image: url(images/banner/bnr1.jpg);">
				<div class="container">
					<div class="row">
						<div class="col-md-12 text-center text-white">
							<form class="cours-search">
								<div class="input-group">
									<input type="text" class="form-control"
										placeholder="What do you want to learn today?	">
									<div class="input-group-append">
										<button class="btn" type="submit">Search</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="mw800 m-auto">
						<div class="row">
							<div class="col-md-4 col-sm-6">
								<div class="cours-search-bx m-b30">
									<div class="icon-box">
										<h3>
											<i class="ti-user"></i><span class="counter">5</span>M
										</h3>
									</div>
									<span class="cours-search-text">Over 5 million student</span>
								</div>
							</div>
							<div class="col-md-4 col-sm-6">
								<div class="cours-search-bx m-b30">
									<div class="icon-box">
										<h3>
											<i class="ti-book"></i><span class="counter">30</span>K
										</h3>
									</div>
									<span class="cours-search-text">30,000 Courses.</span>
								</div>
							</div>
							<div class="col-md-4 col-sm-12">
								<div class="cours-search-bx m-b30">
									<div class="icon-box">
										<h3>
											<i class="ti-layout-list-post"></i><span class="counter">20</span>K
										</h3>
									</div>
									<span class="cours-search-text">Learn Anythink Online.</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="content-block">
				<!-- Popular Courses -->
				<div class="section-area section-sp2 popular-courses-bx">
					<div class="container">
						<div class="row">
							<div class="col-md-12 heading-bx left">
								<h2 class="title-head">Sự kiện đang diễn ra</h2>
							</div>
						</div>
						<div class="row">
							<div class="courses-carousel owl-carousel owl-btn-1 col-12 p-lr0">
								<div class="item" th:each="sukien: ${suKiens}">
									<div class="cours-bx">
										<div class="action-box">
											<img th:src="${sukien.anh}" alt=""> <a href="#"
												class="btn">Read More</a>
										</div>
										<div class="info-bx text-center">
											<h5>
												<a href="#" th:text="${sukien.tenSuKien}">Introduction
													EduChamp – LMS plugin</a>
											</h5>
										</div>
										<div class="cours-more-info">
											<div class="review">
												<!--<span>3 Review</span>
										<ul class="cours-star">
											<li class="active"><i class="fa fa-star"></i></li>
											<li class="active"><i class="fa fa-star"></i></li>
											<li class="active"><i class="fa fa-star"></i></li>
											<li><i class="fa fa-star"></i></li>
											<li><i class="fa fa-star"></i></li>
										</ul>  -->
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- contact area END -->
			</div>
		</div>
		<!-- Content END-->
	</div>
</body>
</html>
